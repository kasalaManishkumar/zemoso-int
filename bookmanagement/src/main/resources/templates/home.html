
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Book Management System</title>

</head>
<body>
<div class="container" style="text-align:center;">
    <h3>Book Management System</h3>
    <hr>
    <p>
        User: <div sec:authentication="principal.username"/>
    Role(s): <div sec:authentication ="principal.authorities"/>

    </p>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/users/list}" class="btn btn-info btn-sm">Users directory</a>
        <a th:href="@{/book/list}" class="btn btn-info btn-sm">Book directory</a>
    </div>
    <div sec:authorize="hasAuthority('CUSTOMER')">

        <a th:href="@{/purchase}" class="btn btn-info btn-sm">purchase</a>
    </div>
    <br><br>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
