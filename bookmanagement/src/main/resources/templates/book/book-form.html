<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>

</head>
<body>
<br>
<div class="container">
    <h3>Users</h3>
    <hr>
    <h2> Enter a new book</h2>
    <br>

    <form action="#" th:action="@{/book/save}" th:object="${book}" method="post">
        <!-- hidden attribute to update-->
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{bookName}" placeholder="BookName" class="form-control mb-4 col-4">
        <input type="text" th:field="*{genere}" placeholder="Genere" class="form-control mb-4 col-4">
        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
        <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Book</button>

    </form>
</div>
<hr>
<br>
<a th:href="@{/book/list}" class="btn btn-primary btn-sm mb-3">Back to book list</a>
<a href="@{/}" class="btn btn-primary btn-sm mb-3">Back to homePage</a>
</body>
</html>
