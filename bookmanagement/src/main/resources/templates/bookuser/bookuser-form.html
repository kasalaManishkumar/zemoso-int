<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrapless-star-rating/star-rating.css} "/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Purchasing</title>

</head>
<body>
<br>
<div class="container">
    <h3>Users</h3>
    <hr>
    <h2> Purchase details</h2>
    <br>

    <form action="#" th:action="@{/bookUser/save}" th:object="${book_user}" method="post">
         hidden attribute to update
        <input type="hidden" th:field="*{id}">
        <div class="dropdown">
            <label  class="col-form-label">Select Book: </label>
            <select class="custom-select" th:field="*{bookId}" >
                <option value="0" SELECTED hidden>select option</option>
                <option th:each="book: ${book}" th:text="${book.bookName}+' - '+${book.genere}" th:value="${book.id}">
                </option>
                </select>
        </div>




        <select th:field="*{quantity}">

            <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}" >
            </option>
        </select>
        </div>
        <button type="submit" class="btn btn-info col-2">Purchase</button>

    </form>
</div>
<hr>
<br>
<a th:href="@{/review/review-list}" class="btn btn-primary btn-sm mb-3">Back to review list</a>

</body>
</html>
