<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List of Users</title>

</head>
<body>

<div class="container">
    <a th:href="@{/users/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Users</a>
    <h3>Users Directory</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Email:</th>
            <th>Role:</th>
            <th>Action:</th>
            <th>Delete:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="tempUser : ${users}">
            <td th:text="${tempUser.username}"/>
            <td th:text="${tempUser.role}"/>
            <td><a th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}" class="btn btn-info btn-sm">Update</a> </td>
            <td><a th:href="@{/users/delete(userId=${tempUser.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this User?'))) return false">Delete</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
