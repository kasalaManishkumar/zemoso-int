<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List of Reviews</title>

</head>
<body>

<div class="container">
    <a th:href="@{/review/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Reviews</a>
    <a th:href="@{/bookUser/list}" class="btn btn-primary btn-sm mb-3">Purchased History</a>
    <h3>Review Directory</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>BookName:</th>
            <th>comment:</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each ="tempBook: ${book}">
            <td th:text="${tempBook.bookName}"/>
            <div >

                <td>
                    <ul style="color:red;" th:if="${tempBook.review.isEmpty()}">Not comment</ul>
                    <ul th:each="review: ${tempBook.review}">
                        <h2><li th:text="${review.username}"/></h2>
                        <li th:text="${review.comment}"/>

                    </ul>
                </td>
            </div>
        </tbody>
    </table>
</div>
</body>
</html>
