<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Review</title>

</head>
<body>
<br>
<div class="container">
    <h3>Users</h3>
    <hr>
    <h2> Review details</h2>
    <br>

    <form action="#" th:action="@{/review/save}" th:object="${review}" method="post">
        <!-- hidden attribute to update-->
        <input type="hidden" th:field="*{id}">

        <div class="dropdown">
            <label  class="col-form-label">Select Book: </label><br>
            <select class="custom-select" th:field="*{bookId}" >
                <option value="0" SELECTED hidden>select option</option>
                <option th:each="book: ${book}" th:text="${book.bookName}+' - '+${book.genere}" th:value="${book.id}"></option>
        </select>
        </div>
        <br><br>
        <div>
            <label  class="col-form-label">Comment: </label>
            <input type="text" th:field="*{comment}" placeholder="Comment" class="form-control mb-3 col-3">
        </div>
        <br>
        <button type="submit" tclass="btn btn-info col-2">Save</button>

    </form>
</div>
<hr>
<br>
<a th:href="@{/review/review-list}" class="btn btn-primary btn-sm mb-3">Back to review list</a>

</body>
</html>
